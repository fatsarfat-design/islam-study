            padding: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-right: 6px solid var(--primary-color);
            transition: 0.3s;
        }

        .card.completed {

            transform: scale(0.98);
            border-right-color: #ccc;
        }

        .arabic {

            align-items: center;
            justify-content: space-between;
            background: #f1f8f1;
            padding: 10px 20px;
            border-radius: 15px;
        }

        .count-num {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .count-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.2s;
        }

        .count-btn:active {
            transform: scale(0.9);
        }

        .count-btn:disabled {
            background: #ccc;

        @media (max-width: 600px) {

            translation: "–°–∞–π–∏–¥—É–ª—å-–ò—Å—Ç–∏–≥—Ñ–∞—Ä (–ì–æ—Å–ø–æ–¥–∏–Ω –ø–æ–∫–∞—è–Ω–∏–π).",

        {

            translation: "–° –∏–º–µ–Ω–µ–º –ê–ª–ª–∞—Ö–∞, —Å –ö–æ—Ç–æ—Ä—ã–º –Ω–∏—á—Ç–æ –Ω–µ –ø–æ–≤—Ä–µ–¥–∏—Ç.",

            transcription: "–ê‚Äô—É–∑—É –±–∏-–∫—è–ª–∏–º–∞—Ç–∏-–õ–ª—èh–∏-—Ç-—Ç–∞–º–º–∞—Ç–∏ –º–∏–Ω —à–∞—Ä—Ä–∏ –º–∞ —Ö–∞–ª—è–∫—ä",

            transcription: "–°—É–±—Ö–∞–Ω–∞-–õ–ª–∞h–∏ –≤–∞ –±–∏-—Ö–∞–º–¥–∏h–∏",

    function render(category) {
        const list = document.getElementById('azkar-list');
        list.innerHTML = '';
        const filtered = azkarData.filter(a => a.category === category);

        filtered.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `card-${item.id}`;
            card.innerHTML = `
                <div class="arabic">${item.arabic}</div>
                <div class="transcription">üó£ ${item.transcription}</div>
                <div class="translation">üìñ ${item.translation}</div>
                <div class="counter-box">
                    <span class="count-num">–û—Å—Ç–∞–ª–æ—Å—å: <span id="num-${item.id}">${item.repeat}</span></span>
                    <button class="count-btn" onclick="decrement(${item.id})">–°—á–∏—Ç–∞—Ç—å</button>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function decrement(id) {
        const numSpan = document.getElementById(`num-${id}`);
        const card = document.getElementById(`card-${id}`);
        let current = parseInt(numSpan.innerText);

        if (current > 0) {
            current--;
            numSpan.innerText = current;
            if (current === 0) {
                numSpan.innerText = "–ì–æ—Ç–æ–≤–æ!";
                card.classList.add('completed');
                card.querySelector('button').disabled = true;
            }
        }
    }

    function filterData(cat, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render(cat);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
